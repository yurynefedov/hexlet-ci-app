name: Hexlet CI APP
on: push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v2
      - uses: snyk/actions/node@master
        env: 
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: actions/setup-node@v3
        with: 
          node-version: 16.x
          cache: 'npm'
      - run: make setup
      - run: make test
      - run: make lint